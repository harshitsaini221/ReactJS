<!--A content delivery network (CDN) is a geographically distributed group of
    servers that caches content close to end users. A CDN allows for the quick
    transfer of assets needed for loading Internet content, including HTML pages,
    JavaScript files, stylesheets, images, and videos.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harshit</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script>
      //first argument: what tag we're using
      //second argument: an object
      //third argument: what needs to be done in the tag
      const heading = React.createElement("h1", {}, "Hello World From React!");

      //telling React where to render this heading
      //Step 1: creating Root using ReactDOM, since we need to put our heading in DOM
      const root = ReactDOM.createRoot(document.getElementById("root"));

      //Step 2: render
      root.render(heading);
    </script>
  </body>
</html>
